<body>

  <header class="header-section">
    <div class="header">
      <nav class="headerlogo">
        <a href="index.html" class="logo">
          <img src="images/logo.png" class="logo-image" alt="Company Logo">

           <span class="logo-main">Shield</span>

        <ul class="menu">

      </nav>
    </div>
    <div class="welcome">
        <h1>Join our team now!</h1>
        <p>Together, we will make the world a safer and better place.</p>
    </div>    
  </header>

    <!-- Main Section -->
  <main>    
    <div class="container">        
    <br /> 
    <h2>Aplication Form</h2>
     
    <form id="applicationForm" action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
      <fieldset>
        <h3>Personal Details</h3>    
      <div class="form-row">
        <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" maxlength="20" pattern="[A-Za-z\s]+" required>
        </div>
        <div class="form-group">
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" maxlength="20" pattern="[A-Za-z\s]+" required>
        </div>
        <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="form-row">
      <div class="form-group">
        <fieldset>
          <legend>Gender:</legend>
          <input type="radio" id="gender_male" name="gender" value="male" required>
          <label for="gender_male">Male</label>
          <input type="radio" id="gender_female" name="gender" value="female">
          <label for="gender_female">Female</label>
          <input type="radio" id="gender_other" name="gender" value="other">
          <label for="gender_other">Other</label>
        </fieldset>
      </div> 
      </div>     

      <div class="form-row">
        <div class="form-group">
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" maxlength="40" required>
        </div>
        <div class="form-group">
        <label for="suburb">Suburb/Town:</label>
        <input type="text" id="suburb" name="suburb" maxlength="40" required>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>-- Please select a state --</option>
            <option value="VIC">VIC</option>
            <option value="NSW">NSW</option>
            <option value="QLD">QLD</option>
            <option value="NT">NT</option>
            <option value="WA">WA</option>
            <option value="SA">SA</option>
            <option value="TAS">TAS</option>
        </select>
        </div>
        <div class="form-group">       
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="name@domain.com" required>
        </div>
        <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[\d\s]{8,12}" required>
        </div>
      </div>
      </fieldset>

      <br /><hr />
      <fieldset>
        <h3>Employment Information</h3>
      <div class="form-row2">
        <div class="form-group2">
        <label for="job_ref">Job reference number:</label>
        <select id="job_ref" name="job_ref" required>
            <option value="" disabled selected>-- Select job reference code --</option>
            <option value="DEV001">DEV001 - Cybersecurity Specialist</option>
            <option value="QA002">QA002 - Data analyst</option>
        </select>
        </div>
        
        <div class="form-group2">
        <fieldset>
          <legend>Required technical list:</legend>
          <div class="checkbox-group">
                <input type="checkbox" id="skill_html" name="skills[]" value="HTML">
                <label for="skill_html">HTML</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="skill_css" name="skills[]" value="CSS">
                <label for="skill_css">CSS</label>
            </div>
             <div class="checkbox-group">
                <input type="checkbox" id="skill_js" name="skills[]" value="JavaScript">
                <label for="skill_js">JavaScript</label>
            </div>
        </fieldset>
        </div>
        
        <div class="form-group2">
        <label for="otherskills">Other skills:</label><br />
        <textarea id="otherskills" name="otherskills" rows="5" placeholder="Please list any other relevant skills here..." maxlength="500"></textarea>
        </div>
      </div>
      </fieldset>
       <button type="submit">Submit</button>
    </form>    
  </main><br /><hr />    
  <!-- Footer -->
  <footer>
    <p>
      Contact us: 
      <a href="mailto:info@g04cybersecurity.com.au">Gmail</a> |

    </p>
  </footer>
</body>
</html>
